<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>SKATE GAME</title>
  </head>
  <body>
    <!-- Splash Screen: -->
    <div id="background-color" class="game-intro">
      <h1>DINOSAUR SKATE EXTINCTION</h1>
      <h2>INSTRUCTION:</h2>
      <h2>navigate the dinosaur by using</h2>
      <div>
        <img src="/skate-game/images/wasd-removebg.png" width="300px" />
        <button id="start-button1">START</button>
      </div>
    </div>

    <!-- Game Screen: -->
    <div id="game-board">
      <canvas id="canvas" width="1500" height="800"></canvas>
    </div>

    <div id="game-won">
      <h1>YOU WIN!</h1>
      <h3>Your Score: </h3>
      <h3>200</h3>
      <p>That was an awesome ride! </p> 
      <p>You are ready for the real extinction events!</p>
      <button id="start-button2">SKATE AGAIN</button>
    </div>

    <div id="game-over">
      <h1>GAME OVER</h1>
      <h3>Your Score: </h3>
      <h3>200</h3>
      <button id="start-button3">SKATE AGAIN</button>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
