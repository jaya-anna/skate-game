<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>SKATE GAME</title>
  </head>
  <body>

     <!-- Splash Screen: -->
    <div id= "background-color" class="game-intro">
      <h1>DINOSAUR SKATE EXTINCTION</h1>
      <button id="start-button1">START</button>
      <h4>INSTRUCTION</h4>
      <h5>Navigate the dinosaur by using the w a s d - keys  </h5>
   <img src="/skate-game/images/wasd-removebg.png">
    </div>

      <!-- Game Screen: -->
    <div id="game-board">
      <canvas id="canvas" width="1500" height="800"></canvas>
    </div>

    <div id="game-won">
      <h1>CONGRATULATIONS</h1>
      <h2>You scored 100 POINTS</h2>
      <p> That was an awesome ride, well done!</p>
      <p>You are ready for the real EXTINCTION events!</p>
      <button id="start-button2">SKATE AGAIN</button>
   
    </div>

    <div id="game-over">
    <h1>GAME OVER </h1>
    
    <button id="start-button3">skate again</button>
   
    </div>

    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
